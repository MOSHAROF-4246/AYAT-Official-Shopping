<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            AYAT Official</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <img src="images/logo.png" width="100" height="100" alt=""> 
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">AYAT Official</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
    </nav>


    
    <section>
        <div class="container-fluid">



           <div class="cart">

            <div class="row cart-info">
                <div class="col-md-8 mx-auto bg-body-tertiary">
                    <div class="row gutters-5 sm-gutters-10">
                        <div class="col active">
                           <div class="text-center">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h6>1. My Cart</h6>
                           </div>
                        </div>
                       <div class="col">
                        <div class="text-center border-bottom">                            <i class="fa-solid fa-map"></i>
                            <h6>2. Shiping Info</h6></div>
                       </div>
                       <div class="col">
                        <div class="text-center border-bottom">                            <i class="fa-solid fa-truck"></i>
                            <h6>3. Delivary Info</h6></div>
                       </div>
                       <div class="col">
                        <div class="text-center border-bottom">                            <i class="fa-solid fa-credit-card"></i>
                            <h6>4. Payment</h6></div>
                       </div>
                       <div class="col">
                        <div class="text-center border-bottom">                            <i class="fa-solid fa-circle-check"></i>
                            <h6>5. Confirmation</h6></div>
                       </div>
                    </div>
                </div>
            </div>

                <div class="col-md-12 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default">
                                        <i class="fa-solid fa-minus fa-beat-fade"></i>
                                    </button>
                                    <input class="form-control text-center" type="text" value="1">
                                    <button class="btn btn-default">
                                        <i class="fa-solid fa-plus fa-beat-fade"></i>
                                    </button>    
                                </div>
                                <h5>$1278</h5>
                                <button class="btn btn-default cancel"><i class="fa-solid fa-xmark fa-bounce" style="color: #fb0404;"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default">
                                        <i class="fa-solid fa-minus fa-beat-fade"></i>
                                    </button>
                                    <input class="form-control text-center" type="text" value="1">
                                    <button class="btn btn-default">
                                        <i class="fa-solid fa-plus fa-beat-fade"></i>
                                    </button>    
                                </div>
                                <h5>$59</h5>
                                <button class="btn btn-default cancel"><i class="fa-solid fa-xmark fa-bounce" style="color: #fb0404;"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal:</h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 status">
                                <h5>$1278</h5>
                                <h5>$0</h5>
                                <h5>$1278</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 pb-4 pt-4">
                    <button class="btn btn-success checkout">Checkout</button>
                </div>
           </div>
        </div>
    </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
